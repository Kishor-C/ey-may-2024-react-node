<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let employees = {
        id: 100,
        name: "Raj",
        salary: 35000,
        address: { state: "KA", city: "BRL" },
      };
      let { id, name, salary, address } = employees;
      let { state, city } = address;
      let element = document.getElementById("root");
      element.innerHTML = `<p>Hello ${name}, your state: ${state}, city: ${city}, id: ${id}</p>`;
    </script>
  </body>
</html>
